<svg width="200" height="64" viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g>
    <!-- Zen circle -->
    <circle cx="32" cy="32" r="28" stroke="url(#zenGradient)" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Three interlocking rectangles -->
    <g transform="translate(32, 32)">
      <rect x="-12" y="-16" width="24" height="14" rx="2" fill="url(#box1Gradient)" opacity="0.9"/>
      <rect x="-10" y="-6" width="20" height="14" rx="2" fill="url(#box2Gradient)" opacity="0.85"/>
      <rect x="-8" y="4" width="16" height="12" rx="2" fill="url(#box3Gradient)" opacity="0.8"/>
    </g>
    
    <!-- Connecting lines -->
    <path d="M 20 24 Q 24 28 28 32" stroke="url(#lineGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 44 24 Q 40 28 36 32" stroke="url(#lineGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#ffffff">Zen</text>
  <text x="138" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#60a5fa">UML</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="box1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <linearGradient id="box2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <linearGradient id="box3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
</svg>